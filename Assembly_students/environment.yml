name: "myenv"
channels:
  - conda-forge
  - pytorch
  - nvidia
  - anaconda

dependencies:
  - python=3.10
  - pytorch::pytorch=2.3.1
  - anaconda::numpy=1.26.0 
  - matplotlib
  - shapely=2.0.3
  - conda-forge::ipopt=3.14.16
  - pip:
    - compas==2.1.1
    - compas-cra==0.4.0
    - portalocker

prefix: "/opt/conda"
